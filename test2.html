<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket UI</title>

        <style>
            :root {
                --primary: #1878f2;
                --primary-light: #4d99ff;
                --primary-dark: #0d5fcc;
                --primary-deep: #0a3f7a;
                --bg: #f4f6f9;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Roboto", sans-serif;
            }

            body {
                background: var(--bg);
                padding: 30px;
            }

            .tickets-container {
                max-width: 1100px;
                margin: auto;
                display: flex;
                flex-direction: column;
                gap: 30px;
            }

            /* ================= CARD VIEW ================= */
            .ticket-card {
                background: #fff;
                padding: 20px;
                border-radius: 14px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .ticket-card .left {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .ticket-card img {
                width: 60px;
                height: 60px;
                object-fit: cover;
                border-radius: 10px;
            }

            .ticket-info h2 {
                font-size: 20px;
                color: #222;
            }

            .ticket-info p {
                font-size: 14px;
                color: #666;
            }

            .status-btn {
                padding: 10px 22px;
                border-radius: 8px;
                border: none;
                background: var(--primary);
                color: #fff;
                cursor: pointer;
                font-size: 14px;
                transition: 0.3s;
            }

            .status-btn:hover {
                background: var(--primary-dark);
            }

            /* ================= TABLE VIEW ================= */
            .table-area {
                background: #fff;
                padding: 20px;
                border-radius: 14px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            }

            .table-area h3 {
                font-size: 20px;
                color: #222;
                margin-bottom: 15px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            thead {
                background: #eef3ff;
            }

            thead th {
                padding: 12px;
                font-size: 14px;
                color: #444;
                text-align: left;
            }

            tbody td {
                padding: 14px 12px;
                font-size: 14px;
                border-bottom: 1px solid #eee;
            }

            tbody tr:hover {
                background: #f9faff;
            }

            /* ================= STATUS BADGES BLUE THEME ================= */
            .status {
                padding: 6px 14px;
                border-radius: 6px;
                font-size: 12px;
                color: #fff;
                font-weight: 500;
            }

            .open {
                background: var(--primary);
                /* Blue */
            }

            .processing {
                background: var(--primary-light);
                /* Light Blue */
            }

            .ready {
                background: var(--primary-dark);
                /* Dark Blue */
            }

            .delivered {
                background: var(--primary-deep);
                /* Deep Navy Blue */
            }
        </style>

    </head>

    <body>

        <div class="tickets-container">

            <!-- ================= CARD ================= -->
            <div class="ticket-card">
                <div class="left">
                    <img src="https://via.placeholder.com/60" alt="product">
                    <div class="ticket-info">
                        <h2>Ticket #A1032</h2>
                        <p>Product: Mobile Charger</p>
                        <p>Created: 10 Dec 2025</p>
                    </div>
                </div>

                <button class="status-btn">View Status</button>
            </div>


            <!-- ================= TABLE ================= -->
            <div class="table-area">
                <h3>Ticket Status History</h3>

                <table>
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Product</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>#A1032</td>
                            <td>Mobile Charger</td>
                            <td><span class="status open">Open</span></td>
                            <td>10 Dec 2025</td>
                        </tr>

                        <tr>
                            <td>#A1032</td>
                            <td>Mobile Charger</td>
                            <td><span class="status processing">Processing</span></td>
                            <td>11 Dec 2025</td>
                        </tr>

                        <tr>
                            <td>#A1032</td>
                            <td>Mobile Charger</td>
                            <td><span class="status ready">Ready for Delivery</span></td>
                            <td>12 Dec 2025</td>
                        </tr>

                        <tr>
                            <td>#A1032</td>
                            <td>Mobile Charger</td>
                            <td><span class="status delivered">Delivered</span></td>
                            <td>13 Dec 2025</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </body>

</html>
