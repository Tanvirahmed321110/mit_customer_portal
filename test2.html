<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clipped Image Cards</title>
        <style>
            body {
                display: flex;
                gap: 20px;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #f7e08b, #f07b72);
                font-family: Arial, sans-serif;
            }

            .card {
                position: relative;
                width: 250px;
                height: 250px;
                overflow: hidden;
                cursor: pointer;
                transition: transform 0.3s ease;
                clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
                /* trapezoid-like shape */
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }

            .card:hover {
                transform: scale(1.05);
            }

            .card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
            }

            .initial {
                position: absolute;
                bottom: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                background-color: #d95c43;
                color: #fff;
                font-weight: bold;
                font-size: 20px;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            .card.right .initial {
                left: auto;
                right: 10px;
                background-color: #f07b72;
            }
        </style>
    </head>

    <body>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"
                alt="Tiger">
            <div class="initial">T</div>
        </div>

        <div class="card right">
            <img src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400"
                alt="Wolf">
            <div class="initial">W</div>
        </div>

    </body>

</html>
