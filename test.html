        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                background: #f5f6fa;
                display: flex;
            }

            /* Sidebar */
            .sidebar {
                width: 250px;
                height: 100vh;
                background: #2f3640;
                padding: 20px 0;
                position: fixed;
                left: 0;
                top: 0;
                color: #fff;
                transition: 0.3s;
            }

            .sidebar h2 {
                text-align: center;
                font-size: 24px;
                margin-bottom: 25px;
                font-weight: 600;
            }

            .sidebar ul {
                list-style: none;
            }

            .sidebar ul li {
                width: 100%;
                margin: 8px 0;
            }

            .sidebar ul li a {
                width: 100%;
                display: flex;
                align-items: center;
                padding: 12px 24px;
                color: #dcdde1;
                font-size: 16px;
                text-decoration: none;
                transition: 0.3s;
            }

            .sidebar ul li a:hover {
                background: #4070f4;
                color: #fff;
                padding-left: 30px;
                border-radius: 6px;
            }

            /* Icons */
            .sidebar ul li a svg {
                width: 20px;
                margin-right: 12px;
                stroke: #dcdde1;
                transition: 0.3s;
            }

            .sidebar ul li a:hover svg {
                stroke: #fff;
            }

            /* Main content */
            .main-content {
                margin-left: 250px;
                padding: 40px;
                width: calc(100% - 250px);
            }

            .main-content h1 {
                font-size: 32px;
                color: #333;
                margin-bottom: 20px;
            }

            .main-content p {
                font-size: 18px;
                color: #555;
                line-height: 1.6;
            }
        </style>
    </head>
