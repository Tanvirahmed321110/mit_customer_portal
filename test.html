<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Profile / Contact Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --bg: #f5f7fb;
                --card: #ffffff;
                --accent: #ff6b3d;
                --muted: #7b8596;
                --input: #f0f3f7;
                --radius: 12px;
                --shadow: 0 6px 18px rgba(20, 30, 50, 0.08);
            }

            * {
                box-sizing: border-box
            }

            body {
                font-family: Inter, system-ui, Arial, sans-serif;
                background: var(--bg);
                margin: 24px;
                color: #10203a
            }

            .container {
                max-width: 980px;
                margin: 0 auto
            }

            .card {
                background: var(--card);
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                padding: 22px
            }

            .form-grid {
                display: grid;
                grid-template-columns: 1fr;
                gap: 18px
            }

            @media(min-width:880px) {
                .form-grid {
                    grid-template-columns: 320px 1fr
                }
            }

            /* left column (image card) */
            .profile-card {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 18px;
                border-radius: 10px;
                background: linear-gradient(180deg, #fff, #fbfcff)
            }

            .avatar-wrap {
                position: relative;
                width: 180px;
                height: 180px;
                border-radius: 14px;
                background: linear-gradient(180deg, #fff, #f8f9fb);
                box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
                overflow: hidden;
                border: 1px solid #e6e9ef
            }

            .avatar {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block
            }

            .avatar-placeholder {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
                color: var(--muted)
            }

            .upload-btn {
                margin-top: 12px;
                display: inline-flex;
                align-items: center;
                gap: 10px;
                padding: 8px 12px;
                border-radius: 10px;
                background: var(--accent);
                color: #fff;
                font-weight: 600;
                border: none;
                cursor: pointer
            }

            .upload-input {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                opacity: 0;
                cursor: pointer
            }

            .hint {
                font-size: 13px;
                color: var(--muted);
                margin-top: 8px
            }

            /* right column (fields) */
            .fields {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px
            }

            .fields .full {
                grid-column: 1/-1
            }

            label {
                display: block;
                font-size: 13px;
                color: #26384f;
                margin-bottom: 6px;
                font-weight: 600
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea,
            select {
                width: 100%;
                padding: 12px 12px;
                border-radius: 10px;
                border: 1px solid #e6e9ef;
                background: var(--input);
                font-size: 14px;
                color: #10203a;
                outline: none
            }

            textarea {
                min-height: 100px;
                resize: vertical
            }

            .actions {
                display: flex;
                gap: 12px;
                justify-content: flex-end;
                margin-top: 10px
            }

            .btn {
                padding: 10px 14px;
                border-radius: 10px;
                border: none;
                cursor: pointer;
                font-weight: 700
            }

            .btn-ghost {
                background: transparent;
                border: 1px solid #d7dbe2;
                color: #344154
            }

            .btn-primary {
                background: var(--accent);
                color: #fff
            }

            .small {
                font-size: 13px;
                color: var(--muted)
            }

            /* subtle form footer */
            .form-footer {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-top: 14px
            }

            /* validation styles */
            .error {
                border-color: #ff4d67 !important
            }

            .error-text {
                color: #ff4d67;
                font-size: 13px;
                margin-top: 6px
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="card">
                <form id="contactForm" action="" method="post" class="my-flex-column my-mt-5 my-gap-3">

                    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:14px">
                        <h2 style="margin:0;font-size:18px">Profile & Address</h2>
                        <div class="small">Please fill the details</div>
                    </div>

                    <div class="form-grid">

                        <!-- LEFT: avatar + upload -->
                        <div>
                            <div class="profile-card">
                                <div class="avatar-wrap" id="avatarWrap">
                                    <div class="avatar-placeholder" id="avatarPlaceholder">
                                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"
                                                stroke="#97a0b5" stroke-width="1.2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path d="M4 20c0-3.3137 2.6863-6 6-6h4c3.3137 0 6 2.6863 6 6"
                                                stroke="#97a0b5" stroke-width="1.2" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <img id="avatarImg" class="avatar" alt="Uploaded avatar" style="display:none" />
                                    <input id="avatarInput" class="upload-input" type="file" accept="image/*"
                                        aria-label="Upload profile image" />
                                </div>

                                <button type="button" class="upload-btn" id="chooseBtn">Upload Photo
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:0.95">
                                        <path d="M12 5v14M5 12h14" stroke="#fff" stroke-width="1.6"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </button>

                                <div class="hint">Supported: PNG, JPG. Max 3MB</div>
                            </div>
                        </div>

                        <!-- RIGHT: input fields -->
                        <div>
                            <div class="fields">
                                <div>
                                    <label for="fullName">Full name</label>
                                    <input id="fullName" name="fullName" type="text" placeholder="John Doe" required />
                                </div>

                                <div>
                                    <label for="company">Company name</label>
                                    <input id="company" name="company" type="text" placeholder="Acme Inc." />
                                </div>

                                <div>
                                    <label for="email">Email</label>
                                    <input id="email" name="email" type="email" placeholder="you@example.com"
                                        required />
                                </div>

                                <div>
                                    <label for="phone">Phone</label>
                                    <input id="phone" name="phone" type="tel" placeholder="+88 01234 567890" />
                                </div>

                                <div class="full">
                                    <label for="address1">Address Line 1</label>
                                    <input id="address1" name="address1" type="text"
                                        placeholder="Street, building, floor" />
                                </div>

                                <div class="full">
                                    <label for="address2">Address Line 2</label>
                                    <input id="address2" name="address2" type="text"
                                        placeholder="Apt, suite, landmark (optional)" />
                                </div>

                                <div>
                                    <label for="city">City</label>
                                    <input id="city" name="city" type="text" placeholder="Chittagong" />
                                </div>

                                <div>
                                    <label for="postal">Postal / ZIP</label>
                                    <input id="postal" name="postal" type="text" placeholder="4000" />
                                </div>

                                <div class="full">
                                    <label for="notes">Notes (optional)</label>
                                    <textarea id="notes" name="notes" placeholder="Anything else..."></textarea>
                                </div>

                            </div>

                            <div class="form-footer">
                                <div class="small">We respect your data privacy.</div>
                                <div class="actions">
                                    <button type="button" class="btn btn-ghost" id="resetBtn">Reset</button>
                                    <button type="submit" class="btn btn-primary">Save profile</button>
                                </div>
                            </div>

                        </div>

                    </div>

                </form>
            </div>
        </div>

        <script>
            // Elements
            const avatarInput = document.getElementById('avatarInput');
            const avatarImg = document.getElementById('avatarImg');
            const avatarPlaceholder = document.getElementById('avatarPlaceholder');
            const chooseBtn = document.getElementById('chooseBtn');
            const resetBtn = document.getElementById('resetBtn');
            const form = document.getElementById('contactForm');

            // Click on the visible button triggers the file input
            chooseBtn.addEventListener('click', () => avatarInput.click());

            // Preview selected image
            avatarInput.addEventListener('change', (e) => {
                const file = e.target.files && e.target.files[0];
                if (!file) return;

                // basic size validation (3MB)
                if (file.size > 3 * 1024 * 1024) {
                    alert('Image too large. Max 3MB.');
                    avatarInput.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (ev) {
                    avatarImg.src = ev.target.result;
                    avatarImg.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                };
                reader.readAsDataURL(file);
            });

            // Reset form including avatar
            resetBtn.addEventListener('click', () => {
                form.reset();
                avatarImg.style.display = 'none';
                avatarImg.src = '';
                avatarPlaceholder.style.display = 'flex';
            });

            // Simple client-side validation on submit
            form.addEventListener('submit', (e) => {
                // example: require full name and email
                const name = document.getElementById('fullName');
                const email = document.getElementById('email');
                let ok = true;

                [name, email].forEach(el => el.classList.remove('error'));

                if (!name.value.trim()) { ok = false; name.classList.add('error'); }
                if (!email.value.trim() || !/^\S+@\S+\.\S+$/.test(email.value)) { ok = false; email.classList.add('error'); }

                if (!ok) {
                    e.preventDefault();
                    alert('Please fill required fields correctly.');
                } else {
                    // proceed â€” you can add AJAX submission here
                    e.preventDefault();
                    alert('Form submitted (demo).');
                }
            });
        </script>
    </body>

</html>
